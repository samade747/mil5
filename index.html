<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Static Resume Builder By Umme Roman</h1>
  <form id="resumeForm">
    <fieldset> 
      <legend>Personal Information</legend>

      <label for="username">Resume URL: </label>
      <input type="text" id="username" name="username" required><br>
  
      <label for="name">Name: </label>
      <input type="text" id="name" name="name" required><br>

      <label for="email">Email: </label>
      <input type="email" id="email" name="email" required><br>

      <label for="phone">Phone: </label>
      <input type="tel" id="phone" name="phone" required>

    </fieldset>

    <fieldset>
      <legend>Education</legend>
      <label for="education">Education:</label>
      <textarea id="education" name="education" rows="4" required></textarea>
    </fieldset>

    <fieldset>
      <legend>Experience</legend>
      <label for="experience">Experience:</label>
      <textarea id="experience" name="experience" rows="4" required></textarea>
    </fieldset>

    <fieldset>
      <legend>Skills</legend>
      <label for="skills">Skills:</label>
      <textarea id="skills" name="skills" rows="4" required></textarea>
    </fieldset>

    <button type="submit">Generate Resume Below</button>
  </form>

  <div id="resumeOutput" class="hidden">
    <!-- Resume will be generated below -->
  </div>

  <!-- Link to the compiled JavaScript file -->
  <script src="dist/script.js"></script>
</body>
</html>
